    <header>
        <div class="business-branding">
            <a class="brand" href="index.html">

    <main>

        <div class="page-width">

            <div class="buttons-and-h1">
                <h1>Business Directory</h1>

                <div class="view-buttons">
                    <button type="button" class="grid-view view-button" aria-pressed="false" aria-label="List view"
                        data-view="list">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="false"
                            role="img">
                            <title>List view</title>
                            <circle cx="4.5" cy="6.5" r="1.2" />
                            <path d="M8.5 6.5h11" />
                            <circle cx="4.5" cy="12" r="1.2" />
                            <path d="M8.5 12h11" />
                            <circle cx="4.5" cy="17.5" r="1.2" />
                            <path d="M8.5 17.5h11" />
                        </svg>
                    </button>
                    <button type="button" class="list-view view-button" aria-pressed="false" aria-label="Grid view"
                        data-view="grid">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="false"
                            role="img">
                            <title>Grid view</title>
                            <rect x="3" y="3" width="7" height="7" rx="1" />
                            <rect x="14" y="3" width="7" height="7" rx="1" />
                            <rect x="3" y="14" width="7" height="7" rx="1" />
                            <rect x="14" y="14" width="7" height="7" rx="1" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="view">


            </div>
        </div>
    </main>

    <footer>

        <div class="chamber-contact-info">
            <strong class="footer-company-name">American Fork Chamber</strong>
            <p class="footer-address">123 Main Street, American Fork, UT 84003</p>
            <p class="footer-email">info@afchamber.org</p>
            <p class="footer-phone">(801) 421-9582</p>
        </div>

        <div class="social-media">
            <a href="https://www.youtube.com/">
                <img src="images/youtube-logo.svg" alt="YouTube">
            </a>
            <a href="https://www.linkedin.com/">
                <img src="images/linkedin-logo.svg" alt="LinkedIn">
            </a>
            <a href="https://www.facebook.com/">
